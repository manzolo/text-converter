name: Docker Build

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [cpu]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3



    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/text-converter
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=${{ matrix.variant }}

    - name: Build CPU image
      if: matrix.variant == 'cpu'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: text-converter:cpu
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build GPU image
      if: matrix.variant == 'gpu'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.gpu
        push: false
        load: true
        tags: text-converter:gpu
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test image
      run: |
        docker images
        if [ "${{ matrix.variant }}" == "cpu" ]; then
          docker run --rm text-converter:cpu python --version
        else
          docker run --rm text-converter:gpu python --version
        fi


