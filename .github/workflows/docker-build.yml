name: Docker Build

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [cpu, gpu]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/text-converter
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=${{ matrix.variant }}

    - name: Build CPU image
      if: matrix.variant == 'cpu'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: text-converter:cpu
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build GPU image
      if: matrix.variant == 'gpu'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.gpu
        push: false
        tags: text-converter:gpu
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test image
      run: |
        docker images
        if [ "${{ matrix.variant }}" == "cpu" ]; then
          docker run --rm text-converter:cpu python --version
        else
          docker run --rm text-converter:gpu python --version
        fi

    - name: Push to Docker Hub
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      run: |
        echo "Image would be pushed to Docker Hub"
