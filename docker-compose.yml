version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-cpu
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - text-converter-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  text-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: text-converter-cpu
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./temp:/app/temp
    env_file:
      - .env
    environment:
      - USE_GPU=false
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - text-converter-network

volumes:
  ollama-data:

networks:
  text-converter-network:
    driver: bridge
