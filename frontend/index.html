<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
        }

        .file-input {
            display: none;
        }

        .options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            text-transform: none;
            font-weight: 500;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            display: block;
        }

        .file-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .preview {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .preview.show {
            display: block;
        }

        .preview h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .preview-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #555;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Text Converter</h1>
        <p class="subtitle">Transform your text files with AI-powered conversion</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click to upload or drag & drop your text file</div>
            <input type="file" id="fileInput" class="file-input" accept=".txt,.md,.text">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="markdown">Markdown (.md)</option>
                    <option value="html">HTML (.html)</option>
                    <option value="docx">Word Document (.docx)</option>
                    <option value="pdf">PDF (.pdf)</option>
                </select>
            </div>

            <div class="option-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="useAI" checked>
                    <label for="useAI">Use AI to enhance and format text</label>
                </div>
            </div>

            <div class="option-group">
                <label for="promptContext">Additional Instructions (Optional)</label>
                <textarea id="promptContext" placeholder="e.g., 'Make it more formal', 'Add section headings', 'Summarize key points'..."></textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-secondary" id="previewBtn" disabled>
                Preview
            </button>
            <button class="btn-primary" id="convertBtn" disabled>
                Convert & Download
            </button>
        </div>

        <div class="status" id="status"></div>

        <div class="preview" id="preview">
            <h3>Preview:</h3>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const previewBtn = document.getElementById('previewBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                fileName.textContent = selectedFile.name;
                fileSize.textContent = formatFileSize(selectedFile.size);
                fileInfo.classList.add('show');
                convertBtn.disabled = false;
                previewBtn.disabled = false;
                preview.classList.remove('show');
                hideStatus();
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function hideStatus() {
            status.className = 'status';
        }

        async function convertFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('output_format', document.getElementById('outputFormat').value);
            formData.append('use_ai', document.getElementById('useAI').checked);
            formData.append('prompt_context', document.getElementById('promptContext').value);

            convertBtn.disabled = true;
            previewBtn.disabled = true;
            showStatus('Converting... Please wait', 'info');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Conversion failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                const contentDisposition = response.headers.get('Content-Disposition');
                const filenameMatch = contentDisposition && contentDisposition.match(/filename=(.+)/);
                a.download = filenameMatch ? filenameMatch[1] : 'converted_file';

                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('Conversion successful! File downloaded.', 'success');
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                convertBtn.disabled = false;
                previewBtn.disabled = false;
            }
        }

        async function previewFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('output_format', document.getElementById('outputFormat').value);
            formData.append('use_ai', document.getElementById('useAI').checked);
            formData.append('prompt_context', document.getElementById('promptContext').value);

            convertBtn.disabled = true;
            previewBtn.disabled = true;
            showStatus('Generating preview...', 'info');

            try {
                const response = await fetch('/preview', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Preview failed');
                }

                const data = await response.json();
                previewContent.textContent = data.preview;
                preview.classList.add('show');

                let msg = 'Preview generated successfully';
                if (data.is_truncated) {
                    msg += ` (showing first ${data.preview_length} of ${data.original_length} characters)`;
                }
                showStatus(msg, 'success');
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                convertBtn.disabled = false;
                previewBtn.disabled = false;
            }
        }

        convertBtn.addEventListener('click', convertFile);
        previewBtn.addEventListener('click', previewFile);
    </script>
</body>
</html>
